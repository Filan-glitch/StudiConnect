name: studiconnect
description: Eine App, um Lerngruppen zu finden.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  firebase_crashlytics: ^3.4.3
  google_fonts: ^5.1.0
  flutter_redux: ^0.10.0
  http: ^1.1.0
  redux: ^5.0.0
  flutter_svg: ^2.0.9
  meta: ^1.9.1
  redux_thunk: ^0.4.0
  geolocator: ^10.1.0
  google_sign_in: ^6.1.6
  auth_buttons: ^3.0.2
  logger: ^2.0.2+1
  yaml: ^3.1.2
  url_launcher: ^6.2.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  location: ^5.0.3
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/google_logo.svg